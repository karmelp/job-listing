<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <script type="module" src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Job Listings</title>
</head>
<body>
  <header>
    <img src="/images/bg-header-desktop.svg" alt="">
  </header>
  <div class="filterbarContainer">
    <div class="filterBar">
      <button class="filterBtn">
        <h2 class="filterBtnTitle">Filters</h2>
        <div class="filterBtnIcon">
          <img src="images/icon-down-active.svg" alt="arrow down">
        </div>
      </button>
      <div class="filtersPanel" style="visibility: hidden">
        <div class="roleTagContainer">
          <button id="filter" class="jobDetailTag tagDesign">Frontend</button>
          <button id="filter" class="jobDetailTag tagDesign">Backend</button>
          <button id="filter" class="jobDetailTag tagDesign">Fullstack</button>
        </div>
        <div class="levelTagContainer">
          <button id="filter" class="jobDetailTag tagDesign">Junior</button>
          <button id="filter" class="jobDetailTag tagDesign">Midweight</button>
          <button id="filter" class="jobDetailTag tagDesign">Senior</button>
        </div>
        <div class="languagesTagContainer">
          <button id="filter" class="jobDetailTag tagDesign">HTML</button>
          <button id="filter" class="jobDetailTag tagDesign">CSS</button>
          <button id="filter" class="jobDetailTag tagDesign">JavaScript</button>
          <button id="filter" class="jobDetailTag tagDesign">Ruby</button>
          <button id="filter" class="jobDetailTag tagDesign">Python</button>
        </div>
        <div class="toolsTagContainer">
          <button id="filter" class="jobDetailTag tagDesign">React</button>
          <button id="filter" class="jobDetailTag tagDesign">Sass</button>
          <button id="filter" class="jobDetailTag tagDesign">Vue</button>
          <button id="filter" class="jobDetailTag tagDesign">Django</button>
          <button id="filter" class="jobDetailTag tagDesign">RoR</button>
        </div>
      </div>
    
      <div class="filterTagContainer">
        <ul class="chosenFilterTags">
          <!-- <li class="filterTag">
            <h2 class="filterTagTitle">Frontend</h2>
            <div class="filterTagIcon">
              <img src="images/icon-remove.svg" alt="arrow down">
            </div>  
          </li> -->
        </ul>
        <button class="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <div class="jobListingsContainer">
    
  </div>
  
  <!-- <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
